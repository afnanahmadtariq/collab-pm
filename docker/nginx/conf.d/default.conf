# =============================================================================
# Collab-PM Server Configuration
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Redirect to HTTPS in production (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # ==========================================================================
    # Health Check Endpoint
    # ==========================================================================
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==========================================================================
    # API Routes
    # ==========================================================================
    location /graphql {
        limit_req zone=graphql_limit burst=50 nodelay;
        limit_conn conn_limit 20;

        proxy_pass http://api_backend/graphql;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;
    }

    # API Health Check
    location /health {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ==========================================================================
    # WebSocket (Socket.IO)
    # ==========================================================================
    location /socket.io/ {
        proxy_pass http://api_backend/socket.io/;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # ==========================================================================
    # Frontend Application
    # ==========================================================================
    location / {
        proxy_pass http://interface_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Support for Next.js hot reload (development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://interface_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache static files
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # ==========================================================================
    # Next.js Specific Routes
    # ==========================================================================
    location /_next/static {
        proxy_pass http://interface_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Aggressive caching for Next.js static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /_next/image {
        proxy_pass http://interface_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Image optimization caching
        expires 1d;
        add_header Cache-Control "public";
    }

    # ==========================================================================
    # Error Pages
    # ==========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

