# =============================================================================
# Collab-PM Docker Compose - Production Configuration
# =============================================================================
# Usage:
#   docker compose -f docker-compose.prod.yml up -d           # Start all services
#   docker compose -f docker-compose.prod.yml up -d --build   # Rebuild and start
#   docker compose -f docker-compose.prod.yml down            # Stop all services
#   docker compose -f docker-compose.prod.yml logs -f         # View all logs
# =============================================================================

name: collab-pm-prod

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: collab-pm-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-collab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-collabpm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-collab} -d ${POSTGRES_DB:-collabpm}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - collab-internal
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: collab-pm-redis
    restart: always
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - collab-internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ===========================================================================
  # API Service
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: runner
    image: collab-pm/api:${API_TAG:-latest}
    container_name: collab-pm-api
    restart: always
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-collab}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-collabpm}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      CORS_ORIGIN: ${CORS_ORIGIN:?CORS_ORIGIN is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET:-collab-pm-files}
      S3_REGION: ${S3_REGION:-us-east-1}
    expose:
      - "4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - collab-internal
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # ===========================================================================
  # Interface Service
  # ===========================================================================
  interface:
    build:
      context: .
      dockerfile: docker/interface.Dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:?NEXT_PUBLIC_API_URL is required}
        - NEXT_PUBLIC_GRAPHQL_URL=${NEXT_PUBLIC_GRAPHQL_URL:?NEXT_PUBLIC_GRAPHQL_URL is required}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:?NEXT_PUBLIC_WS_URL is required}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:?NEXT_PUBLIC_APP_URL is required}
    image: collab-pm/interface:${INTERFACE_TAG:-latest}
    container_name: collab-pm-interface
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
    expose:
      - "3000"
    depends_on:
      - api
    networks:
      - collab-internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ===========================================================================
  # Nginx Reverse Proxy
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: collab-pm-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
      - interface
    networks:
      - collab-internal
      - collab-external
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

# =============================================================================
# Networks
# =============================================================================
networks:
  collab-internal:
    driver: bridge
    internal: true
  collab-external:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
