# =============================================================================
# Dependabot Configuration
# =============================================================================
# Automatically create PRs for dependency updates
# =============================================================================

version: 2
updates:
  # npm/pnpm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "automated"
    groups:
      # Group all minor and patch updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Keep major updates separate for review
      major:
        patterns:
          - "*"
        update-types:
          - "major"
    ignore:
      # Ignore prereleases for stability
      - dependency-name: "*"
        update-types: ["version-update:semver-prerelease"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"
      - "automated"

  # Docker
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(docker)"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
