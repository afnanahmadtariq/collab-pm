# =============================================================================
# Collab-PM Docker Compose - Development Configuration
# =============================================================================
# Usage:
#   docker compose -f docker-compose.dev.yml up -d          # Start all services
#   docker compose -f docker-compose.dev.yml up -d postgres redis  # Start infra only
#   docker compose -f docker-compose.dev.yml down           # Stop all services
#   docker compose -f docker-compose.dev.yml logs -f api    # View logs
# =============================================================================

name: collab-pm-dev

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: collab-pm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: collab
      POSTGRES_PASSWORD: collab_secret
      POSTGRES_DB: collabpm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collab -d collabpm"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - collab-network

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: collab-pm-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - collab-network

  # ===========================================================================
  # MinIO (S3-compatible Object Storage)
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: collab-pm-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - collab-network

  # ===========================================================================
  # API Service (Development - Hot Reload)
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: deps  # Only install deps, mount source for hot reload
    container_name: collab-pm-api
    restart: unless-stopped
    command: pnpm --filter @collab-pm/api dev
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://collab:collab_secret@postgres:5432/collabpm?schema=public
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost:3000
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: collab-pm-files
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api/src:/app/apps/api/src:ro
      - ./apps/api/prisma:/app/apps/api/prisma:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - collab-network

  # ===========================================================================
  # Interface Service (Development - Hot Reload)
  # ===========================================================================
  interface:
    build:
      context: .
      dockerfile: docker/interface.Dockerfile
      target: deps  # Only install deps, mount source for hot reload
    container_name: collab-pm-interface
    restart: unless-stopped
    command: pnpm --filter interface dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_GRAPHQL_URL: http://localhost:4000/graphql
      NEXT_PUBLIC_WS_URL: ws://localhost:4000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./apps/interface/app:/app/apps/interface/app:ro
      - ./apps/interface/public:/app/apps/interface/public:ro
    depends_on:
      - api
    networks:
      - collab-network

  # ===========================================================================
  # pgAdmin (Database Administration)
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: collab-pm-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@collab-pm.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - collab-network
    profiles:
      - tools

  # ===========================================================================
  # Redis Commander (Redis Administration)
  # ===========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: collab-pm-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - collab-network
    profiles:
      - tools

# =============================================================================
# Networks
# =============================================================================
networks:
  collab-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local
